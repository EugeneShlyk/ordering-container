<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="body">
<header class="header"></header>

<main class="main">
  <ul class="table">
    <li class="item">
      <div class="item__name-product">
        <label>
          <input class="item__input item__input-name-product" type="text">
        </label>
      </div>
      <div class="item__balance">
        <label>
          <input class="item__input item__input-balance" type="number">
        </label>
      </div>
      <div class="item__ordered">
        <label>
          <input class="item__input item__input-ordered" type="number">
        </label>
      </div>
      <div class="item__balance-plus-ordered">
        <label>
          <input class="item__input item__input-balance-plus-ordered" type="number">
        </label>
      </div>
      <div class="item__consumption-week">
        <label>
          <input class="item__input item__input-consumption-week" type="number">
        </label>
      </div>
      <div class="item__consumption-four-week">
        <label>
          <input class="item__input item__input-consumption-four-week" type="number">
        </label>
      </div>
      <div class="item__balance-after-four-week">
        <label>
          <input class="item__input item__input-balance-after-four-week" type="number">
        </label>
      </div>
      <div class="item__order">
        <label>
          <input class="item__input item__input-order" type="number">
        </label>
      </div>
    </li>
  </ul>
</main>

<footer class="footer"></footer>

<script src="js/script.js"></script>
</body>
</html>
